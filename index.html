<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <br>
    <h2>tabla 1</h2>
    <br>
    <table class="tabla1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <br>
    <h2>tabla2</h2>
    <br>
    <table class="tabla2">
        <tr>
            <td class="azul">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <br>
    <h2>tabla 3</h2>
    <br>
    <table class="tabla3">
        <tr>
            <td class="verde">A</td>
            <td class="verde">B</td>
            <td class="verde">C</td>
        </tr>
        <tr>
            <td class="verde">D</td>
            <td class="verde" colspan="2">E,F</td>
        </tr>
        <tr>
            <td class="verde">G</td>
            <td class="verde">H</td>
            <td class="verde" colspan="2" rowspan="2">I,L</td>
        </tr>
        <tr>
            <td class="verde">J</td>
            <td class="verde">K</td>
            
        </tr>

    </table>
</body>
</html>
